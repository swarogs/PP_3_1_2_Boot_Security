<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new user</title>
</head>
<body>
<!--/*@thymesVar id="user" type="java"*/-->
<form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="lastName">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    <br>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Error</div>
    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br>
    <select th:name="roles" th:value="*{roles}">
        <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.role}" selected/>
    </select>
    <input type="submit" value="Add user"/>
</form>
<br>
<a href="/admin">Back to the list</a>
<br>
<a href="/logout">Logout</a>
</body>
</html>
